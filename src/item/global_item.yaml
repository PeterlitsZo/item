lang_config:
  C:
    make:
      - gcc
      - ${item_root}/src/${file_name}
      - -o
      - ${item_root}/bin/${file_name_without_suffix}
    run:
      - ${item_root}/bin/${file_name}

  cpp:
    make:
      - gcc
      - ${item_root}/src/${file_name}
      - -o
      - ${item_root}/bin/${file_name_without_suffix}
    run:
      - ${item_root}/bin/${file_name}

  python:
